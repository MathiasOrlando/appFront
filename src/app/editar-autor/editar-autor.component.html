  
  <mat-card class="example-card">

    <div class="text-center">
      <mat-card-title>Editar Autor</mat-card-title>
    </div>
    
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-content>
     
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Codigo</mat-label>
            <input matInput placeholder="Codigo" value="{{id}}" readonly="true">
          </mat-form-field>
        
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Nombre</mat-label>
            <textarea matInput placeholder="Escriba el nombre del autor" [(ngModel)]="nombre" name="nombre"></textarea>
          </mat-form-field>
      
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="accent"  (click)="guardarAutor()">Guardar</button>
      <button mat-raised-button routerLink="/consultarautor">Volver</button>
    </mat-card-actions>
  </mat-card>
