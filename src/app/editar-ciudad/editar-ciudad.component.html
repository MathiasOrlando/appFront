  
  <mat-card class="example-card">

    <div class="text-center">
      <mat-card-title>Editar Ciudad</mat-card-title>
    </div>
    
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-content>
  
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Codigo</mat-label>
            <input matInput placeholder="Codigo" value="{{id}}" readonly="true">
          </mat-form-field>
        
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Descripcion</mat-label>
            <textarea matInput placeholder="Escriba la descripcion de la ciudad" [(ngModel)]="descripcion" name="descripcion"></textarea>
          </mat-form-field>
      
  
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" (click)="guardarCiudad()">Guardar</button>
      <button mat-raised-button routerLink="/consultarciudad">Volver</button>
    </mat-card-actions>
  </mat-card>
